<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MCQ Quiz App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 1.5rem;
      text-align: center;
      font-size: 1.8rem;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .question {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    .options label {
      display: block;
      margin-bottom: 0.5rem;
      cursor: pointer;
    }
    button {
      margin-top: 1rem;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .result {
      margin-top: 1.5rem;
      font-size: 1.1rem;
      font-weight: bold;
    }
  </style>
  <script src="questions.js" defer></script>
</head>
<body>
  <header><b>MCQ Quiz</b></header>
  <div class="container">
    <div id="quiz-box">
      <div class="question" id="question">Loading question...</div>
      <div class="options" id="options"></div>
      <button id="submit-btn">Submit</button>
      <div class="result" id="result"></div>
    </div>
  </div>
</body>
</html>
